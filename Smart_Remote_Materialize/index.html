<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Larry's Smart Home Web App</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center"> Smart Remote</a>
    </div>
</nav>

<div class="container">

    <div class="section green">
        <div class="row">
            <div class="col s6 l4">
                <h5>Number Pad</h5>
                <div class="row">

                </div>
                <div class="row">
                    <a id="but1" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >1</a>
                    <a id="but2" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >2</a>
                    <a id="but3" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >3</a>
                </div>
                <div class="row">
                    <a id="but4" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >4</a>
                    <a id="but5" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >5</a>
                    <a id="but6" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >6</a>
                </div>
                <div class="row">
                    <a id="but7" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >7</a>
                    <a id="but8" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >8</a>
                    <a id="but9" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >9</a>
                </div>
                <div class="row">
                    <a id="but0"class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >0</a>
                </div>

                <!---
                <input type="button" onClick="switchOn()" value="ON"/>
                <input type="button" onClick="switchOff()" value="OFF"/>
                --->

            </div>
            <div class="col s6 l4">
                <div class="row">
                    <h5>Volume</h5>
                    <a id="volume_up" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >+</a>
                    <a id="volume_down"class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >-</a>
                </div>
                <div class="row">
                    <h5>Channel</h5>
                    <a id="channel_up" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >+</a>
                    <a id="channel_down" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >-</a>
                </div>
                <div class="row">
                    <h5>Arrows and Select</h5>
                    <a id="up" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >UP</a>
                    <a id="down" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >DOWN</a>
                    <a id="left" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >LEFT</a>
                    <a id="right" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >RIGHT</a>
                    <a id="select" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >SELECT</a>
                </div>

            </div>

            <div class="col s6 l4">
                <h5>Power and Settings</h5>
                <a id="setup" class="waves-effect waves-light btn grey" onClick="setup(this)" >SET UP</a>
                <a id="power" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >POWER</a>
                <a id="settings" class="waves-effect waves-light btn grey" onClick="buttonSelector(this)" >SETTINGS</a>

                <!---
                <input type="button" onClick="switchOn()" value="ON"/>
                <input type="button" onClick="switchOff()" value="OFF"/>
                --->

            </div>
        </div>
    </div>


</div>

<script src="js/init.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/ParticlePhoton.js"></script>
</body>
</html>
